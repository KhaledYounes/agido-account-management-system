<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <link href="/css/create-account.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="create-account-heading-container text-center">
                <h1 class="create-account-heading">Create Account</h1>
            </div>
            <form th:action="@{/account/create-account}" method="post">
                <div class="form-group">
                    <label for="balance">Initial Account Balance</label>
                    <input type="number" class="form-control" id="balance" name="balance" required min="0.01" step="0.01">
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary btn-lg btn-lg-custom mt-3">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
