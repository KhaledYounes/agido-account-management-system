<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/dashboard.css" rel="stylesheet">
    <!-- Optional Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">

    <!-- Hidden inputs for Thymeleaf variables -->
    <input type="hidden" id="userHasAccount" th:value="${userHasAccount}">
    <input type="hidden" id="serviceUser" th:value="${serviceUser}">

    <div class="row justify-content-center mt-5">
        <div class="col-md-8 text-center">
            <div class="dashboard-heading-container">
                <h1 class="dashboard-heading">Dashboard</h1>
            </div>
            <div th:if="${serviceUser}" class="d-flex flex-column align-items-center">
                <a th:href="@{/authorize-transaction}" class="btn btn-primary btn-lg btn-lg-custom my-2">Authorize Transactions</a>
                <a th:href="@{/service-statistics}" class="btn btn-primary btn-lg btn-lg-custom my-2">Service Statistics</a>
            </div>
        </div>
    </div>
</div>
<script src="/js/dashboard.js"></script>
</body>
</html>
